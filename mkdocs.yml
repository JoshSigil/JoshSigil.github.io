# mkdocs.yml

site_name: Obitu√°rio de Deuses
site_url: https://JoshSigil.github.io/  # üî• URL correta para site de usu√°rio

# Tema e Customiza√ß√£o Visual
theme:
  name: material
  features:
    - navigation.sections   # Permite organizar por categorias (j√° ativado)
    - toc.integrate 
  use_directory_urls: true

  # Paleta de Cores (Claro + Escuro)
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: "#1d0031"    # Roxo profundo para tema claro
      accent: teal            # Destaques em verde-azulado
      background: white
      toggle:
        icon: material/weather-sunny
        name: Modo Noturno

    - media: "(prefers-color-scheme: dark)"
      scheme: dark           # Base escura pr√©-definida
      primary: black          # Preto fosco dominante
      accent: red             # Toques de vermelho-sangue
      background: "#B2BEB5" # Ash Gray
      toggle:
        icon: material/weather-night
        name: Modo Diurno

  # Fontes Personalizadas
  font:
    text: Roboto          # Fonte principal
    code: "Fira Code"     # Fonte para blocos de c√≥digo

  # Logo e Favicon
  logo: assets/logo.png   # Caminho para sua logo (PNG/SVG)
  favicon: assets/favicon.ico

# CSS Customizado
extra_css:
  - stylesheets/extra.css


markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences

# Plugins
plugins:
  - search  # Plugin padr√£o (obrigat√≥rio manter)
  - awesome-pages:  # üó∫Ô∏è Organiza√ß√£o autom√°tica de p√°ginas
      collapse_single_pages: false
  - markdownextradata:  # üîÑ Dados externos em templates
      data: docs/data

# Extras
extra:
  # Metadados para SEO
  site_description: "Regras e lore para a campanha Obitu√°rio de Deuses"
  
  # Links Externos no Header
  social:
    - icon: fontawesome/brands/discord
      link: "https://discord.gg/seulink"
    - icon: fontawesome/solid/book
      link: "https://worldanvil.com"

# Configura√ß√µes de Build
strict: true  # Ativa verifica√ß√µes rigorosas
watch: []      # Ignora mudan√ßas em arquivos espec√≠ficos